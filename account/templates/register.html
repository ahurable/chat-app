{% extends 'base.html' %}
{% block title %}Sign-Up in site{% endblock %}

{% block content %}
<div class="col-lg-6 col-md-6 col-sm-12 col-12 py-4">
  <form method="post">
    {% csrf_token %}
    {{ register_form.as_p }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
{% endblock %}
